apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx-prod
  name: nginx-prod-pod2
  namespace: vt121170prj
spec:
  containers:
  - image: docker.io/library/nginx
    imagePullPolicy: Always
    name: nginx-cont
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
    - name: volume-html
      mountPath: /usr/share/nginx/html 
  volumes:
  - name: volume-html
    configMap:
      name: html-config
  serviceAccount: rodacomoroot
  serviceAccountName: rodacomoroot
