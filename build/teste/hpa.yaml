apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: appvt12117-hpa
  namespace: vt121170prj
  labels:
    app: appvt121170
spec:
  maxReplicas: 20
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: appvt121170-deploy
